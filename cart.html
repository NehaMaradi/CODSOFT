<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .cart-container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
        }
        .cart-item {
            display: flex;
            align-items: center;
            background: #fff;
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #eee;
        }
        .cart-item img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 6px;
            margin-right: 15px;
        }
        .cart-details {
            flex: 1;
        }
        .cart-details h3 {
            margin: 0;
            color: #a0522d;
        }
        .cart-details p {
            margin: 5px 0;
        }
        .remove-btn {
            padding: 6px 10px;
            background-color: #e53935;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.85rem;
        }
        .remove-btn:hover {
            background-color: #c62828;
        }
        .total {
            font-size: 1.2rem;
            font-weight: bold;
            text-align: right;
            margin-top: 20px;
            color: #333;
        }
    </style>
</head>
<body>

<header>
    <h1>Your Shopping Cart</h1>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="products.html">Products</a></li>
            <li><a href="cart.html" class="active">Cart ðŸ›’</a></li>
        </ul>
    </nav>
</header>

<main>
    <div class="cart-container" id="cart-container"></div>
    <div class="total" id="cart-total">Total: $0</div>
</main>

<footer>
    <p>&copy; 2025 Jewellery Store. All rights reserved.</p>
</footer>

<script>
function renderCart() {
    let cart = JSON.parse(localStorage.getItem('cart')) || [];
    let cartContainer = document.getElementById('cart-container');
    let totalPrice = 0;
    cartContainer.innerHTML = '';

    if (cart.length === 0) {
        cartContainer.innerHTML = '<p>Your cart is empty.</p>';
        document.getElementById('cart-total').innerText = 'Total: $0';
        return;
    }

    cart.forEach((item, index) => {
        totalPrice += item.price;

        let itemDiv = document.createElement('div');
        itemDiv.classList.add('cart-item');

        itemDiv.innerHTML = `
            <img src="${item.image}" alt="${item.name}">
            <div class="cart-details">
                <h3>${item.name}</h3>
                <p>Price: $${item.price}</p>
            </div>
            <button class="remove-btn" onclick="removeFromCart(${index})">Remove</button>
        `;
        cartContainer.appendChild(itemDiv);
    });

    document.getElementById('cart-total').innerText = 'Total: $' + totalPrice.toFixed(2);
}

function removeFromCart(index) {
    let cart = JSON.parse(localStorage.getItem('cart')) || [];
    cart.splice(index, 1); // remove item
    localStorage.setItem('cart', JSON.stringify(cart));
    renderCart(); // re-render cart
}

renderCart();
</script>

</body>
</html>
